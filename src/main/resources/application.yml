# 服务基础配置
server:
  port: 8080
  servlet:
    context-path: /api

# Spring 数据源配置
spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  application:
    name: admin-x
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/admin_x?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  # JPA/Hibernate 配置（可选）
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# MyBatisPlus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置（需与 JwtTokenUtil 中的字段对应）
jwt:
  secret: "your-secret-key-here"
  expiration: 3600                # 过期时间（秒）

knife4j:
  enable: true
  production: false
  setting:
    language: zh-CN
  # 添加上下文路径配置
  documents:
    - group: 默认
      name: 接口文档
      locations: classpath:group.json

# 日志配置（可选）
logging:
  level:
    root: info
    com.bytescheduler.platform: debug  # 项目包日志级别
    org.springframework.security: DEBUG
  file:
    name: logs/app.log